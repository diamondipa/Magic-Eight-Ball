<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Magic Eight Ball</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 50px; }
        input, button { padding: 10px; font-size: 16px; }
        #answer { margin-top: 20px; font-size: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Magic Eight Ball</h1>
    <input type="text" id="question" placeholder="Ask your question...">
    <button id="askButton">Ask</button>
    <div id="answer"></div>

    <script>
        var answers = [
            "It is certain", "It is decidedly so", "Without a doubt", "Yes â€“ definitely", "You may rely on it",
            "As I see it, yes", "Most likely", "Outlook good", "Yes", "Signs point to yes",
            "Reply hazy, try again", "Ask again later", "Better not tell you now", "Cannot predict now", "Concentrate and ask again",
            "Don't count on it", "My reply is no", "My sources say no", "Outlook not so good", "Very doubtful"
        ];

        document.getElementById("askButton").addEventListener("click", function() {
            var question = document.getElementById("question").value;
            var answerDiv = document.getElementById("answer");

            if (question === "") {
                answerDiv.innerText = "Please ask a question!";
                return;
            }

            var i = 0;
            var thinkingLoop = setInterval(function() {
                if (i < 3) {
                    answerDiv.innerText = "Thinking" + ".".repeat(i+1);
                    i++;
                } else {
                    clearInterval(thinkingLoop);
                    var randomIndex = Math.floor(Math.random() * answers.length);
                    answerDiv.innerText = answers[randomIndex];
                }
            }, 500);
        });
    </script>
</body>
</html>
